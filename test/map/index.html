<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map test</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sidebar1">
        <!-- this will demonstrate if the history overlows a scrollbar appear inside the box -->
        <h3 class="item">Sidebar 1</h3>
        <div id="hugeDiv" class="item">Test</div>
    </div>
    <div id="sidebar2">
        <div class="bar">
            <h3>Lingen Atom-Bar</h3>
            <div class="content">
                Das ein geiles Wochenende Jungs!
            </div>
            <img src="http://blog.lvz.de/reportage/files/2017/01/Noels-Ballroom-Kneipe-LVZ-Reportage-24.jpg" alt="Die Bar">
        </div>
    </div>
    <div id="nav">
        <div id="item1">Add marker</div>
        <div id="item2">Clear all marker</div>
        <div id="item3">
            <select name="marker" id="marker">
                <option value="russia" selected>Russland</option>
                <option value="germany">Deutschland</option>
                <option value="zugspitze">Zugspitze</option>
                <option value="okinawa">Okinawa</option>
            </select>
            <button id="bt_newMarker">ADD!</button>
        </div>
        <div id="item4">
            click inside the map to create a marker.
            <br/> click on a number to move to the marker.
            <ul id="marker"></ul>
        </div>
        <div id="item5">
            <button id="showSidebar1">Show sidebar 1</button>
            <button id="showSidebar2">Show sidebar 2</button>
        </div>
    </div>
    <div id="map"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./googleMap.js"></script>
    <script>
        // google map ======================================
        function myMap() {
            let map = initMap()

            // bind callbacks ==========================
            $("#item1").click(function () {
                createMarker(map);
            });
            $("#item2").click(function () {
                clearMarker();
            });
            $("#bt_newMarker").click(function () {
                addMarker(map, $("#marker").val());
            });
            $("#item4").click(function () {

            });
            $("#showSidebar1").click(function () {
                $("#sidebar1").toggle("slow")
            })
            $("#showSidebar2").click(function () {
                $("#sidebar2").toggle("slow")
            })
            // ==========================================

            // get the marker and set the loacation for the map
            $("#item4 ul").on("click", "li", function () {
                let marker = markers[$(this).index()];
                let latLng = {
                    lat: marker.position.lat(),
                    lng: marker.position.lng()
                }
                map.setZoom(9);
                map.panTo(latLng);
            })
        }
        // ==================================================
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUfXbzl88V9EOUa2J6VCRYVRhKkQxzuCM&callback=myMap"></script>
</body>

</html>
